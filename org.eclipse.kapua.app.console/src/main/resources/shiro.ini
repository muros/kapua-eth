# =======================
# Shiro INI configuration
# =======================

[main]
# Objects and their properties are defined here, 
# Such as the securityManager, Realms and anything
# else needed to build the SecurityManager
edcRealm = com.eurotech.cloud.commons.service.security.EdcAuthorizingRealm
securityManager.realms = $edcRealm

edcCacheManager = com.eurotech.cloud.commons.service.security.EdcCacheManager
securityManager.cacheManager = $edcCacheManager

# 90*24*60*60 seconds = 90 days = 7776000 seconds
securityManager.rememberMeManager.cookie.name = edcconsole-rememberme
securityManager.rememberMeManager.cookie.maxAge = 0


[users]
# The 'users' section is for simple deployments
# when you only need a small number of statically-defined 
# set of User accounts.

[roles]
# The 'roles' section is for simple deployments
# when you only need a small number of statically-defined
# roles.

[urls]
# The 'urls' section is used for url-based security
# in web applications.  We'll discuss this section in the
# Web documentation
