remoteAccessInfo=Scarica un client OpenVPN con la sua configurazione dalla sezione Downloads per accedere ad un dispositivo in remoto tramite un tunnel VPN. Installa il client sul PC e apri il file di configurazione nel client. Quando richiesto, effettua il login al server VPN fornendo le credenziali di un utente nel tuo account con permesso vpn:connect. Il PC dovrebbe apparire nella seguente tabella di connessioni VPN attive. Per collegare un dispositivo al server VPN, accedere alla sezione Dispositivi; selezionare il dispositivo e fare clic sulla scheda VPN; fare clic sul pulsante Connetti. Dopo che il dispositivo si connette al server VPN, prendere nota del suo indirizzo IP virtuale. Ora potrai accedere al dispositivo in remoto dal PC (ad esempio attraverso SSH, HTTP, ecc) utilizzando il suo indirizzo IP virtuale. <br/>Nota: la configurazione pi\u00f9 sicura imposta il default gateway predefinito del PC host al server VPN durante la sessione VPN; con questa configurazione, potrai connetterti al dispositivo in remoto, ma il PC host non sar\u00e0 connesso a Internet.

